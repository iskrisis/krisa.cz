<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>K - R - I - S - A</title>
	<style>
	html, body {
		color: #56580A;
	}	
	h1	{
			font-family: "Times New Roman", Times, serif;
			font-weight: 200;
			font-size: 9rem;
			letter-spacing: -0.08em;
			margin: 0;
			line-height: 0.9;
	}
	p {
		font-size: 3.5rem;
		font-family: Arial, sans-serif;
		margin: 0;
		letter-spacing: -0.04em;
	}
	</style>
</head>
<body>
	<p>My expected time to live</p>
	<h1><span id="theClock">s</span><br></h1>
	<p style="margin-top: 1em;">Till that time i do desgin+development. <br>krisa@krisa.cz</p>
	<script>
			var theClock = document.getElementById('theClock');

			function getTimeRemaining(endtime){
				var t = Date.parse(endtime) - Date.parse(new Date());
				var seconds = Math.floor( (t/1000) % 60 );
				var minutes = Math.floor( (t/1000/60) % 60 );
				var hours = Math.floor( (t/(1000*60*60)) % 24 );
				var days = Math.floor( t/(1000*60*60*24) );
				return {
				  'total': t,
				  'days': days,
				  'hours': hours,
				  'minutes': minutes,
				  'seconds': seconds
				};
			}
			  
			function setTheClock() {
				var t = getTimeRemaining(new Date(2064, 7, 3, 6, 3, 4))
				theClock.innerHTML=t.days + "&nbsp;days " + t.hours + "&nbsp;hours "+ t.minutes  + "&nbsp;minutes " + t.seconds + "&nbsp;seconds";
			}

			setTheClock();
			  
			setInterval(setTheClock, 1000);
		
	</script>
</body>
</html>
